<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <title>HomeVisualizer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* Custom scrollbar hiding */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      
      body {
        background-color: #000000;
        color: #ffffff;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      }

      /* --- LIQUID CHROME AESTHETIC --- */

      /* 1. The Dark Glass Panel (Chrome Edge) */
      .chrome-glass {
        background: rgba(20, 20, 23, 0.4);
        backdrop-filter: blur(24px);
        -webkit-backdrop-filter: blur(24px);
        /* Reflective border trick: Gradient border */
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-top: 1px solid rgba(255, 255, 255, 0.3);
        border-bottom: 1px solid rgba(0, 0, 0, 0.5);
        box-shadow: 0 20px 40px -10px rgba(0, 0, 0, 0.8);
      }

      /* 2. Liquid Metal Button */
      .btn-chrome {
        background: linear-gradient(145deg, #1a1a1a, #000000);
        color: white;
        position: relative;
        overflow: hidden;
        border: 1px solid rgba(255, 255, 255, 0.15);
        box-shadow: 
          inset 0 1px 0 rgba(255, 255, 255, 0.2),
          0 10px 20px rgba(0, 0, 0, 0.5);
        transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
      }
      .btn-chrome::after {
        content: '';
        position: absolute;
        top: -50%; left: -50%; width: 200%; height: 200%;
        background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 60%);
        opacity: 0;
        transform: scale(0.5);
        transition: opacity 0.3s, transform 0.3s;
      }
      .btn-chrome:active {
        transform: scale(0.98);
        box-shadow: inset 0 2px 10px rgba(0,0,0,0.8);
      }
      .btn-chrome:active::after {
        opacity: 1;
        transform: scale(1);
      }

      /* 3. Neon Gradient Accent (Blue/Cyan/Purple) */
      .bg-neon-gradient {
        background: linear-gradient(135deg, #00c6ff 0%, #0072ff 100%);
      }
      .bg-gold-gradient {
        background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
      }
      .text-glow {
        text-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
      }
      
      /* 4. The "New Project" Hero Card Animation */
      @keyframes liquid-pulse {
        0% { box-shadow: 0 0 20px rgba(0, 114, 255, 0.2), inset 0 0 20px rgba(0, 114, 255, 0.1); }
        50% { box-shadow: 0 0 40px rgba(0, 198, 255, 0.4), inset 0 0 40px rgba(0, 198, 255, 0.2); }
        100% { box-shadow: 0 0 20px rgba(0, 114, 255, 0.2), inset 0 0 20px rgba(0, 114, 255, 0.1); }
      }
      .animate-liquid-glow {
        animation: liquid-pulse 3s infinite ease-in-out;
      }

      /* 5. Ambient Blobs */
      .neon-blob {
        filter: blur(80px);
        opacity: 0.4;
        mix-blend-mode: screen;
      }

    </style>
